{% extends 'base.html' %}
{% load static %}
{% block content %}
        <div class="container-fluid overflow-hidden">
            <div class="bg-image"
                 style="
                    background-image: url('/static/dining.jpg');
                    width: 100vw;
                    height: 100vh;
                    background-size: cover;
                    background-repeat: no-repeat;
                 "
            >
                <div class="mask h-25" style="background-color: rgba(0, 0, 0, 0.6);">
                    <div class="d-flex justify-content-center">
                        <h1 class="text-white">{{ item.meal }}</h1>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p class="text-white">{{ item.description }}</p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p class="text-white">{{ item.price }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endblock content %}
