{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="card text-bg-dark h-50">
  <img src="/static/pasta.webp" class="card-img opacity-50" alt="pasta dish with wine"style="height: 75vh; object-fit: cover;">
  <div class="card-img-overlay d-flex flex-column justify-content-center align-items-center text-center">
    <h1 class="card-title">{{ item.meal }}</h1>
    <h3 class="card-text">{{ item.description }}</h3>
    <h3 class="card-text">{{ item.price }}</h3>
  </div>
</div>
{% endblock content %}
