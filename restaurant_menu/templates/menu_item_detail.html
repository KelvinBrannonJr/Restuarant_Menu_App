{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="card text-bg-dark h-50">
  <img src="/static/dining.webp" class="card-img" alt="..."style="height: 75vh;">
  <div class="card-img-overlay d-flex flex-column justify-content-center align-items-center text-black">
    <h1 class="card-title">{{ item.meal }}</h1>
    <h3 class="card-text">{{ item.description }}</h3>
    <h3 class="card-text">{{ item.price }}</h3>
  </div>
</div>
{% endblock content %}
